<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>401 Unauthorized</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      .error-box {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        color: #e74c3c;
        margin-bottom: 1rem;
      }
      p {
        color: #666;
        margin-bottom: 1.5rem;
      }
      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      a:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="error-box">
      <h1>401 Unauthorized</h1>
      <p>Invalid username or password.</p>
      <a href="/login.html">Try Again</a>
    </div>
  </body>
</html>
